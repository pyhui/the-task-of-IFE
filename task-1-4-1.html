<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task-1-4-1</title>
	<style>
	.box{
	background:#ccc;
	height: 200px;
	width: 400px;
	overflow: hidden;
	position: absolute;
	top: 50%;
	left: 50%;
	margin-left: -200px;
           margin-top: -100px;
	/*transform: translate(-50%,-50%); 存在兼容问题*/
	}
	.circle{
		height: 100px;
		width: 100px;
		border-radius: 50%;
		background: #fc0;
		position: absolute;
	}
	#one{
		left: -50px;
		top: -50px;
	}
	#two{
		right: -50px;
		bottom:  -50px;
	}
	</style>
</head>
<body>
<div class="box">
<div class="circle" id="one"></div>
<div class="circle" id="two"></div>	
</div>
</body>
</html>
